<div>
  <div class="header">
    <button mat-stroked-button color="primary" (click)="onClickAddButton()">Ekle</button>
    <app-filter [sortableFields]="sortableFields" (onSortByChange)="onSortByChange($event)"></app-filter>
  </div>
  <app-list [data]="(_clinicService.clinics | async).rows" [showableFields]="showableFields"></app-list>
  <mat-paginator
    [length]="(_clinicService.clinics | async).rows.length"
    [pageSize]="pageSize"
    (page)="onChangePage($event)"
  >
  </mat-paginator>
</div>
