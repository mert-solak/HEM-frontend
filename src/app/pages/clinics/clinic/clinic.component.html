<div class="container">
  <form class="form" [formGroup]="clinicForm" (ngSubmit)="onSubmitClinicForm()">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error>error</mat-error>
    </mat-form-field>

    <div class="form-buttons">
      <button class="form-button" mat-stroked-button color="primary" type="submit">Edit</button>
      <button class="form-button" mat-flat-button color="warn" (click)="onClickDeleteButton()">Delete</button>
    </div>
  </form>
</div>
